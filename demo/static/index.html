<html>
  <head>
    <title>argon2-wasm demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./demo.js"></script>
  </head>

  <body>
    <h1>argon2-wasm demo</h1>
    <form id="demoForm">
      <label for="text">Text passed to argon2, please don't use real passwords here:</label>
      <input id="password" type="text">
      <br>
      <label for="salt">Base64 encoded salt (leave empty to generate randomly):</label>
      <input id="salt" type="text">
      <br>
      <label for="argon2_type">Argon2 hash type:</label>
      <select id="argon2_type">
        <option value="2i">argon2i</option>
        <option value="2d" disabled>argon2d</option>
      </select>
      <br>
      <label for="t_cost">Time cost:</label>
      <input id="t_cost" type="number" value="1" autocomplete="off">
      <br>
      <label for="m_cost">Memory cost (KB, MB, GB):</label>
      <input id="m_cost" type="text" value="128MB" autocomplete="off">
      <br>
      <input id="submit" type="submit" value="Run">
    </form>
    <hr>
    <header>Result:</header>
    <pre id="result"></pre>
  </body>
</html>
