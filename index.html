<!DOCTYPE html>
<html>
  <head>
    <title>argon2-wasm</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="module" crossorigin src="./assets/index-DNcIKU7J.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DzhCmBP8.css">
  </head>

  <body>
    <main>
    <h1>argon2-wasm Demo</h1>
    <hr>

    <form id="demoForm">

      <label for="text">Text passed to argon2, don't use real passwords</label>
      <input id="password" type="text" value="correcthorsebatterystaple">

      <label for="salt">Base64 encoded salt (leave empty to generate randomly)</label>
      <input id="salt" type="text">

			<label for="text_salt">Text salt (at least 8 characters, leave empty to use random Base64 salt)</label>
			<input id="text_salt" type="text" minlength="8">

      <label for="t_cost">Time cost</label>
      <input id="t_cost" type="number" value="5" autocomplete="off">

      <label for="m_cost">Memory cost (KB, MB, GB)</label>
      <input id="m_cost" type="text" value="128MB" autocomplete="off">

			<label for="threads">Parallelization</label>
			<input id="threads" type="number" value="4" autocomplete="off">

      <label for="argon2_mode">Argon2 mode</label>
      <select id="argon2_mode">
        <option value="2i">Argon2i</option>
        <option value="2d">Argon2d</option>
        <option value="2id">Argon2id</option>
      </select>

      <section id="toggles" class="no-expand">
        <div class="toggle">
          <input id="simd_enabled" type="checkbox" autocomplete="off" checked>
          <label for="simd_enabled">Use SIMD instructions if available</label>
        </div>
        <div class="toggle"> 
          <input id="pthread_enabled" type="checkbox" autocomplete="off" checked>
          <label for="pthread_enabled">Use multithreading if available</label>
        </div>
      </section>

      <input id="submit" type="submit" value="Run">
    </form>

    <hr>

    <header>Result</header>
    <span id="result"></span>

		<header>Encoded</header>
		<span id="encoded"></span>

    <section id="timer">
      <header>Time</header>
      <span id="timer_value"></span>
    </section>

    <a id="docs" href="https://github.com/very-amused/argon2-wasm/tree/main/docs">Docs</a>
    </main>
  </body>
</html>
